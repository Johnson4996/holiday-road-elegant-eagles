<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Eagles</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>


<body>
    <header class="heading">
        <h1>Title Here</h1>
        <img class="cottage" src="./images/cottage.jpg" alt="Site Logo">
    </header>
    <main class="container">
        <article class="leftContent">
            <div class="filterContainer">
                <section class="parkFilter"></section>
                <section class="attractionsFilter"></section>
                <section class="eateryFilter"></section>
            </div>
            <div class="previewContainer">
                <div class="parksWeather">
                    <section class="park">
                        <h3>Park:</h3>
                    </section>
                    <section class="weather"></section>
                </div>
                <section class="attractions">
                    <h3>Attraction:</h3>
                </section>
                <section class="eateries">
                    <h3>Eatery:</h3>
                </section>
                <section class="itineraryButton"></section>
            </div>
        </article>
        <article class="rightContent">
            <aside class="plannedItinerary"></aside>
        </article>
        <footer>
            <h4> brought to you by </h4>
            <img class="elephant-eagles" src="./images/ee-transparent.png" alt="">
        </footer>
    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
